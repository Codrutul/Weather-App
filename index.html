<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Forecast</title>
    
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="search">
        <input id='name' type="text" placeholder="Your Town" value='' >
        <label for="units_of_measurment">Unit of Measurment:</label>
        <select name="units" id="units">
            <option value="metric">Metric</option>
            <option value="imperial">Imperial</option>
        </select>
        <button type='submit' class='input1'>Submit</button>
        
    </form>

    <div class="weather-container">
        <h1 class="city"></h1>
        <img class="icon" src="">
        <p class="weather"></p>
        <p class="temperature"></p>
        <iframe src="" class="map" width="900" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
